<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='css/NC_landingpage.css'>
	<title>Welcome to Stable Study</title>
</head>
	<body>
		<div class="bg">
			<img id="background-img" class="bg" src="images/shelves.jpg" alt="" />
		</div>
		<div class="top_left_text">
			<p>Stable Study</p>
		</div>
		<div>
			<input type="submit" value="Get Started" class="button_style" onclick="window.open('registrationPage.html')">
		</div>
		<div class="login">
			<form name="login" id="login" enctype="application/json"  method="post">
			<table>
			<tbody>
			<tr><td>Email: </td><td><input type="email" name="email" required></td><td>Login</td></tr>
			<tr><td>Password: </td><td><input type="password" name="password" required minlength="8"></td></tr>
			</tbody></table>
			<input type="button" onclick="loginForm(login)" name="Login" value="Login">
			</form>
		</div>
	</body>
</html>

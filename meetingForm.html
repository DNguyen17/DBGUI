<head>

<body>
<script src="js/meeting.js"></script>
	<div id="content">
	<section class="row">
	<div class="col-borderless">
		<table id="formTable"><tbody>
		<form name="meeting" id="meeting" enctype="application/json"  method="post">
		<tr><td><p>Time: </td><td><input type="text" name="time" required></td><td> <select name="am/pm" form="meeting"> 
			<option value="am">AM</option>

		<div id="dynamicInput">
			<tr><td><p>User to Invite #1: </td><td><input type ="text" name="users[]" required></p></td></tr>
		</div>
		</tbody></table>
		<input type="button" value="Add another user" onClick="addInput('dynamicInput');">
		<br><input type="button" onclick="meetingForm(meeting)" name="Submit" value="Submit">
		</form>

	</section>
	</div>
